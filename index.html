<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/60ef730125.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1>We're launching soon</h1>
      </header>

      <div class="timer-container flex justify-center" style="--gap: 2rem; flex-wrap: wrap;">
        <div class="flex flex-column align-center">
          <div class="flip-card animate">
            <div class="container-top">
              <div class="top">08</div>
              <div class="top-flip">09</div>
            </div>
            <div class="container-bottom">
              <div class="bottom">09</div>
              <div class="bottom-flip">08</div>
            </div>
          </div>
          <p class="label">Days</p>
        </div>
        <div class="flex flex-column align-center">
          <div class="flip-card animate">
            <div class="container-top">
              <div class="top">08</div>
              <div class="top-flip">09</div>
            </div>
            <div class="container-bottom">
              <div class="bottom">09</div>
              <div class="bottom-flip">08</div>
            </div>
          </div>
          <p class="label">Hours</p>
        </div>
        <div class="flex flex-column align-center">
          <div class="flip-card animate">
            <div class="container-top">
              <div class="top">08</div>
              <div class="top-flip">09</div>
            </div>
            <div class="container-bottom">
              <div class="bottom">09</div>
              <div class="bottom-flip">08</div>
            </div>
          </div>
          <p class="label">Minutes</p>
        </div>
        <div class="flex flex-column align-center">
          <div class="flip-card animate">
            <div class="container-top">
              <div class="top">08</div>
              <div class="top-flip">09</div>
            </div>
            <div class="container-bottom">
              <div class="bottom">09</div>
              <div class="bottom-flip">08</div>
            </div>
          </div>
          <p class="label">Seconds</p>
        </div>
      </div>

      <div class="socials flex justify-center align-center" style="--gap: 2rem">
        <a href="#">
          <i class="fa-brands fa-facebook-square social-link"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-pinterest social-link"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram social-link"></i>
        </a>
      </div>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/crsimpson5">Curtis&nbsp;Simpson</a>.
    </footer>
  </body>
</html>
